<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var prg = function (){
            var pr = document.querySelector('progress');
            var num = document.querySelector('[type="number"]');
            pr.value = num.value;
        }
    </script>
</head>
<body>
    <form>
        <progress max="100"></progress>
        <br/>
        <input type="number" min="10" maxlength="100" step="10" onchange="prg();"/>
    </form>
</body>
</html>
