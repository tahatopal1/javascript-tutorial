<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function start(){
            var el = document.getElementById('el');
            document.body.removeChild(el);
        }
    </script>
</head>
<body onload="start();">
    <div id="el">
        Context
    </div>
</body>
</html>
