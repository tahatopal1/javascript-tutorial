<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function goNext(){
            window.history.forward();
        }

        function goBack(){
            window.history.back();
        }
    </script>
</head>
<body>
    <input type="button" value="Next >>" onclick="goNext()"/>
    <input type="button" value="Back <<" onclick="goBack()"/>
</body>
</html>
