<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #res{
            width: 200px;
            height: 30px;
            padding: 10px;
            border: 1px solid crimson;
            background-color: cornflowerblue;
        }
    </style>
    <script>
        function btn(event){
            var result;
            switch (event.button){
                case 0:
                    result = "Left click";
                    break;
                case 1:
                    result = "Middle click";
                    break;
                case 2:
                    result = "Right click";
                    break;
            }

            event.target.innerHTML = result;

        }
    </script>
</head>
<body>
    <div id="res" onmousedown="btn(event)">

    </div>
</body>
</html>
