<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            border-style: solid;
            border-width: thin;
            border-color: gray;
            width: 400px;
            height: 40px;
        }
    </style>
    <script type="text/javascript">
        function show(){
            if (window.location.protocol == "http:"){
                document.getElementById('wrt').textContent = "Document is stored on internet: ".concat("(", window.location.protocol, ")");
            }else{
                document.getElementById('wrt').textContent = "Document is stored on harddisk: ".concat("(", window.location.protocol, ")");
            }
        }
    </script>
</head>
<body>
    <div id="wrt"></div>
    <a href="javascript:;" onclick="show();">Show document location</a>
</body>
</html>
