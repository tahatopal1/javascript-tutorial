<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:   300px;
            height:  30px;
            padding: 10px;
            border:  1px solid tomato;
            background-color: darkcyan;
        }
    </style>
    <script type="text/javascript">
        var keyboard = function (event){
            document.getElementById('res1').innerText += event.char;
            document.getElementById('res2').innerText += event.key;
        }
    </script>
</head>
<body>
    <input type="text" onkeydown="keyboard(event)"><br/>
    event.char:
    <div id="res1"></div>
    event.key:
    <div id="res2"></div>
</body>
</html>
