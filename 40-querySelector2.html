<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var init = function (){
            var div = document.querySelector('div');
            console.log(div.id); // Result: 1

            var span = document.querySelector('div>span');
            console.log(span.id) // Result: null

        }
    </script>
</head>
<body onload="init();">
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
</body>
</html>
