<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function start(){
            var newDiv  = document.createElement('div');
            newDiv.id = "new";
            newDiv.textContent = "element is created with insertBefore method"

            var el = document.getElementById('el');
            document.body.insertBefore(newDiv, el);
        }
    </script>
</head>
<body onload="start();">
    <div id="el">
        Context
    </div>
</body>
</html>
