<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function init(){
            var imgCollection = document.images     // Collection of images
            console.log("imgCollection: ")
            for (var i = 0; i < imgCollection.length; i++)
                console.log(imgCollection[i]);

            var imgEl = document.createElement("img");
            imgEl.id = "r5";
            imgEl.src = "r5.png";
            document.body.appendChild(imgEl);

            // By using createElement(), we can create <img> element.
            // By using appendChild(), we can add the html element into body

            console.log("imgCollection: ");
            for (var i = 0; i < imgCollection.length; i++)
                console.log(imgCollection[i])

        }
    </script>
</head>
<body onload="init();">
    <img src="r1.png" id="r1"/>
    <img src="r2.png" id="r2"/>
    <img src="r3.png" id="r3"/>
    <img src="r4.png" id="r4"/>
</body>
</html>
