<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var fun = function (){
            document.getElementById('top').addEventListener("click", fun2, true);
        }

        function fun2(event){
            console.log("Event Phase: " + event.eventPhase);
            console.log("Element that event object has caught: " + event.currentTarget);
            console.log("Element that makes the event: " + event.target.id);
        }
    </script>
</head>
<body onload="fun();">
    <div id="top">
        <div id="bottom" style="background-color: aqua";>
            Click!
        </div>
    </div>
</body>
</html>
