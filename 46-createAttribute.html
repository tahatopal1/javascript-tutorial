<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var init = function (){
            var node       = document.getElementById("div1");
            var attribute  = document.createAttribute("title");
            attribute.nodeValue = "content";
            node.setAttributeNode(attribute);
        }
    </script>
</head>
<body onload="init();">
    <div id="div1">
        <p>Attribute node</p>
    </div>
</body>
</html>
