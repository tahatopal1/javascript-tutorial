<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var numb = prompt("Enter a positive integer");
        switch (numb.length){
            case 1:
                document.writeln("Number has one digit");
                break;
            case 2:
                document.writeln("Number has two digit");
                break;
            case 3:
                document.writeln("Number has three digit");
                break;
            case 4:
                document.writeln("Number has four digit");
                break;
            default:
                document.writeln("Number has more than four digit");
                break;
        }

    </script>
</head>
<body>

</body>
</html>
