<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function open_page(){
            new_window = window.open("", "_blank", "width=300, height=100");
            new_window.document.writeln("Opened window");
        }

        function close_page(){
            new_window.close();
        }

    </script>
</head>
<body>
    <input type="button" value="Open the window" onclick="open_page()"/>
    <br/>
    <input type="button" value="Close the window" onclick="close_page()"/>
</body>
</html>
