<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #target{
            height: 300px;
            width:  300px;
            border: 1px solid green;
            background-color: darkcyan;
        }
    </style>
    <script type="text/javascript">
        function init(){
            var div = document.getElementById('target');
            div.onclick = anim;
        }

        function anim(event){
            console.log(event.target);
        }

    </script>
</head>
<body onload="init();">
    <div id="target" onclick="anim(event);">
        Click!
    </div>
</body>
</html>
