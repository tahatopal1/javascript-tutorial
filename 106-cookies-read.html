<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function cookie_control(){
            document.write(document.cookie);
        }
    </script>
</head>
<body>
    <input type="button" value="Control the Cookie" onclick="cookie_control();">
</body>
</html>
