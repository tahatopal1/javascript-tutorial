<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global and Local Variables</title>
    <script>
        var i = 10;
        function fun(){
            var i = 20;
            var i = 12;
            document.write("local i variable: " + i + "\n");
            // Scope 1
        }

        fun();
        document.write("global i variable: " + i);
        // Scope 2

    </script>
</head>
<body>

</body>
</html>
