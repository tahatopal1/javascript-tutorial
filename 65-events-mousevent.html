<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            padding-left: 50px;
            font-size: 20px;
        }

        #res{
            width: 300px;
            height: 50px;
            padding: 10px;
            border: 1px gray solid;
            background-color: "#eeeaea";
        }
    </style>
    <script type="text/javascript">
        function coords(event){
            var x = event.screenX;
            var y = event.screenY;

            event.target.innerHTML = "screenX: ".concat(x, " <br>", "screenY: ", y);
        }
    </script>
</head>
<body>
    <div id="res" onmousemove="coords(event)"></div>
</body>
</html>
