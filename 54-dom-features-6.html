<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var init = function (){
            var div1 = document.querySelector('div');
            var domToken = div1.classList;

            console.log("div class: " + domToken);

            domToken.add('d4');
            console.log("After adding: " + domToken);

            domToken.remove('d1');
            console.log("After removing d1: " + domToken);

            console.log("is d1 contains?? -> " + console.log(domToken.contains('d1')));

            domToken.toggle('d3');
            console.log("after toggle d3: " + domToken);

            domToken.toggle('d3');
            console.log("after toggle d3 again: " + domToken);
        }
    </script>
</head>
<body onload="init();">
    <div class="d1 d2 d3">
        classList Feature
    </div>
</body>
</html>
