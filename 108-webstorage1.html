<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var init = function (){
            var storage = window.localStorage;
            storage.setItem('A','Firefox');
            storage.setItem('B','Opera');

            var key1 = storage.key(0);
            var value1 = storage.getItem(key1);

            var key2 = storage.key(1);
            var value2 = storage.getItem(key2);

            console.log(key1.concat("=", value1));
            console.log(key2.concat("=", value2));

        }
    </script>
</head>
<body onload="init();">
</body>
</html>
