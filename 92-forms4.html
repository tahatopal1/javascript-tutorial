<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var begin = function (){
            var select = document.getElementById('colors');
            var opt1   = document.createElement('option');
            var opt2   = document.createElement('option');

            opt1.text = "Yellow";
            opt2.text = "Brown";

            select.add(opt1, null);
            select.add(opt2, ref);
        }
    </script>
</head>
<body onload="begin();">
    <select id="colors">
        <option>Red</option>
        <option>Blue</option>
        <option id="ref">White</option>
        <option>Purple</option>
    </select>
</body>
</html>
