<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var begin = function (){
            var f1 = document.getElementById("f1");
            var legend = document.createElement('legend'); // Legend defines a title on display
            legend.textContent = "Form Content";
            f1.appendChild(legend);
        }
    </script>
</head>
<body onload="begin();">
    <form>
        <fieldset id="f1"> <!-- Groups the components -->
            Username: <input type="text" size="15"/> <br/>
            Password: <input type="text" size="15"/>
        </fieldset>
    </form>
</body>
</html>
