<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var init = function (){
            var pList1 = document.getElementsByClassName("ctx");
            sign(pList1, 'gray');

            var pList2 = document.getElementsByClassName("p1 p2");
            sign(pList2, 'khaki');

        }

        var sign = function (pListRef, color){
            for (var i = 0; i < pListRef.length; i++){
                var element = pListRef.item(i);
                element.style.backgroundColor = color;
            }
        }

    </script>
</head>
<body onload="init();">
    <div>
        <p class="2d">Context2DRendering</p>
        <p class="3d ctx">Context3DRendering</p>
        <p class="webgl">
            WEBGL <span class="ctx">Applications</span>
        </p>
        <p class="p1 p2">
            There are p1 and p2 selectors on class attribute
        </p>
        <p class="p1 p2">
            There are p1 and p2 selectors on class attribute
        </p>
        <p class="p1">
            There is only p1 selector on class attribute
        </p>
    </div>
</body>
</html>
