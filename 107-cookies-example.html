<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            background-color: #DDF9E0;
            border-style: solid;
            border-width: thin;
            width: 150px;
            height: 50px;
            border-color: #333;
        }
    </style>
    <script type="text/javascript">
        function read_cookie(){
            var cookieName = document.getElementById('name').value;
            var v1         = cookieName.concat("=");
            var loc1       = document.cookie.indexOf(v1);
            var loc2;

            if (loc1 != -1){
                loc1 = loc1 + cookieName.length+1;
                loc2 = document.cookie.indexOf(";", loc1);
                if (loc2 == -1)
                    loc2 = document.cookie.length;
                var val = unescape(document.cookie.substring(loc1, loc2));
                document.getElementById('wrt').innerHTML = val;
            }else {
                document.getElementById('wrt').innerHTML = "There is no cookie for this name";
            }

        }
    </script>
</head>
<body>
    Enter cookie name <br/>
    <input type="text" id="name"> <br/>
    <input type="button" value="Control the cookie" onclick="read_cookie();"/> <br/>
    Cookie content
    <div id="wrt"></div>
</body>
</html>
