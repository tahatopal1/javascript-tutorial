<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .dynamicDiv{
            background-color: violet;
            width: 300px;
            height: 10px;
        }
    </style>
    <script type="text/javascript">
        var init = function (){
            var El = document.createElement("div"); // Creates a new div element
            El.className = "dynamicDiv";
            document.body.appendChild(El);
        }
    </script>
</head>
<body onload="init();">
    <div style="font-size: xx-large">createElement()</div>
</body>
</html>
