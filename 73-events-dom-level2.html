<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div#tk{
            width:  300px;
            height: 200px;
            border: 1px solid crimson;
        }
    </style>
    <script type="text/javascript">
        var elDiv;
        function init(){
            elDiv = document.getElementById('tk');
            elDiv.addEventListener("mousedown", run);
        }

        function run(event){

            if (event.button == 2){
                elDiv.removeEventListener("mousedown", run);
                return;
            }

            var randVal = Math.round(Math.random() * 255);
            event.target.style.backgroundColor = "rgb(".concat(randVal, ",", randVal, ",", randVal, ")");

        }

    </script>
</head>
<body onload="init();">
    <div id="tk">Click area !</div>
</body>
</html>
