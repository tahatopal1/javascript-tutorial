<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #res{
            width: 300px;
            height: 60px;
            padding: 10px;
            border: 1px solid darkcyan;
            background-color: coral;
        }
    </style>
    <script type="text/javascript">
        function key(event){
            var ctrl  = event.ctrlKey;
            var shift = event.shiftKey;
            var alt   = event.altKey;

            event.target.innerHTML = "ctrlKey: ".concat(ctrl, "<br>", "shiftKey: ", shift, "<br/>", "altKey: ", alt);
        }
    </script>
</head>
<body>
    <div id="res" onmousedown="key(event);"></div>
</body>
</html>
