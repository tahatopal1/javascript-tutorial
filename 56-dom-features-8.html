<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function start(){
            var element = document.getElementById('con');
            console.log("context of div element: " + element.innerHTML);
            element.innerHTML
                    = "<p>context has been changed with <span>innerHTML</span></p>"
            console.log("context of div element after change: " + element.innerHTML);


        }
    </script>
</head>
<body onload="start();">
    <div id="con">
        <h2>Element</h2>
        <span>innerHTML</span><br/>
    </div>
</body>
</html>
