<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var process = function (){
            var obj = document.getElementById('colors');
            var num = obj.selectedIndex;
            obj.remove(num);
        }
    </script>
</head>
<body>
    <form id="frm">
        <select id="colors" name="s1" multiple>
            <option>Red</option>
            <option>Blue</option>
            <option selected>White</option>
            <option>Purple</option>
        </select> <br/>
        <input type="button" value="|DELETE|" onclick="process();">
    </form>
</body>
</html>
