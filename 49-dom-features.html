<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function exc(){
            var El = document.getElementById('one');
            var attr = El.attributes;

            console.log("attr: ")
            console.log(attr);

            console.log("attr.length: ");
            console.log(attr.length);

            console.log("attr.item(0): ");
            console.log(attr.item(0));

            console.log("attr[1]: ");
            console.log(attr[1]);

            console.log("attr.getNamedItem('style'): ");
            console.log(attr.getNamedItem('style'));

            var attribute = document.createAttribute('title');
            attribute.nodeValue = 'msg';
            attr.setNamedItem(attribute);

            console.log("attr: ");
            console.log(attr);

        }
    </script>
</head>
<body onload="exc();">
    <p id="one" style="background-color: aliceblue;">Hello</p>
</body>
</html>
