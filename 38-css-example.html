<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul{
            list-style-type: none;
            padding: 0;
        }

        nav ul li#rG{
            background-color: #999;
        }

        ul li:nth-of-type(2n + 1){
            background-color: black;
            color: white;
        }

        nav ul li#rG+li+li{
            background-color: #F00;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Black</li>
            <li id="rG">Gray</li>
            <li>Black</li>
            <li>Red</li>
            <li>Black</li>
        </ul>
    </nav>
</body>
</html>
