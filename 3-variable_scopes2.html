<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function fun(){
            var i = 10;
            j = 20;

            // Scope 1
            // i is local
            // j is global

        }

        // i and j are not accessable in this line
        fun();
        // After callign fun(), j is accessable

    </script>
</head>
<body>
    <script>
        // Scope 2
        // j is able to use

        function fun2(){
            // Scope 3
            // j is able to use
        }

    </script>
</body>
</html>
