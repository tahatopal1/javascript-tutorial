<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var generate_cookie = function (){
            var cookieName  = document.getElementById('name').value;
            var cookieValue = document.getElementById('value').value;
            var cookieDay   = document.getElementById('day').value;

            var today       = new Date();
            today.setDate(today.getDate() + cookieDay);

            document.cookie = cookieName.concat("=", escape(cookieValue), ";expires=", today.toGMTString());

        }
    </script>
</head>
<body>
    <input type="text" id="name" /> Cookie Name <br/>
    <input type="text" id="value" /> Data stored in cookie <br/>
    <input type="text" id="day" /> Lifetime <br/>
    <input type="button" value="Generate Cookie" onclick="generate_cookie();">
</body>
</html>
