<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var init = function (){
            var text = document.createTextNode("This context has been created dynamically.");
            var El   = document.getElementById("msg");
            El.appendChild(text);
        }
    </script>
</head>
<body onload="init();">
    <div id="msg" style="font-size: x-large"></div>
</body>
</html>
