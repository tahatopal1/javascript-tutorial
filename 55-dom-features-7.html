<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var style = function (){
            var elDiv = document.querySelector('div');
            var cssDec = elDiv.style;

            console.log("css features defined with style attribute...");
            console.log("length: " + cssDec.length);
            console.log("cssText: " + cssDec.cssText);
            console.log("item(0): " + cssDec.item(0));
            console.log("getPropertyValue('color'): " + cssDec.getPropertyValue('color'));
            console.log("removeProperty('font-size'): " + cssDec.removeProperty('font-size')); // Returns removed value
            console.log("after removeProperty: " + cssDec.cssText);
            console.log("setProperty('border', '1px solid gray'): " + cssDec.setProperty('border', '1px solid gray')); // Returns undefined
            console.log("after setProperty: " + cssDec.cssText);
        }
    </script>
</head>
<body onload="style();">
    <div style="background-color: #F59599;color: white;font-family: Calibri;font-size: x-large">
        CSSStyleDeclaration Interface
    </div>
</body>
</html>
