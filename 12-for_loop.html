<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var numb = prompt('Enter a value to calculate factorial:');

        var factorial = 1;
        for (var i = 2; i <= numb; i++){
            factorial *= i;
        }

        document.writeln('Result = ' + factorial);
    </script>
</head>
<body>

</body>
</html>
