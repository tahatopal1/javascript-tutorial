<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        try{
            var error = new Object();
            error.message = "i = 4";
            error.longMessage = "value of parameter i has become 4";
            for (var i = 0; i < 10; i++){
                if (i == 4){
                    throw(error);
                    alert("Codes after error...");
                }
            }
        }catch (err){
            document.write(err.message.concat("<br>"));
            document.write(err.longMessage);
        }
    </script>
</head>
<body>

</body>
</html>
