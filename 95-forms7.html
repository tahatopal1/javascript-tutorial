<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var begin = function (){
            console.log(document.getElementById('r').defaultSelected);
            console.log(document.getElementById('b').defaultSelected);
            console.log(document.getElementById('w').defaultSelected);
            console.log(document.getElementById('p').defaultSelected);

            document.getElementById('p').defaultSelected = 'true';

        }

    </script>
</head>
<body onload="begin();">
    <form>
        <select id="colors">
            <option id="r">Red</option>
            <option id="b" selected>Blue</option>
            <option id="w">White</option>
            <option id="p">Purple</option>
        </select>
    </form>
</body>
</html>
