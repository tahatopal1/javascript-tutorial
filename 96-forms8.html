<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function result(select){
            var txt = select.options[select.selectedIndex].text;
            alert(txt);
        }
    </script>
</head>
<body>
    <form>
        <select id="colors" onchange="result(this);">
            <option>Red</option>
            <option>Blue</option>
            <option>White</option>
            <option>Purple</option>
        </select>
    </form>
</body>
</html>
