<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function open_page(){
            new_window = window.open("", "_blank", "width=300, height=100");
            new_window.document.writeln("opened window");
        }

        function focus_page(){
            new_window.focus();
            document.getElementById('wrt').innerHTML = "focus() method";
        }

        function blur_page(){
            new_window.blur();
            document.getElementById('wrt').innerHTML = "blur() method";
        }
    </script>
</head>
<body>
    <div id="wrt" style="background-color: darkkhaki; color: crimson; font-size: 16px; visibility: visible;"></div>
    <a href="javascript:" onclick="open_page()">Open the window</a> <br/>
    <a href="javascript:" onclick="focus_page()">Focus the opened window</a> <br/>
    <a href="javascript:" onclick="blur_page()">Quit focusing on window</a>
</body>
</html>
