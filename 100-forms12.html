<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function arrange(){
            document.getElementById('wrt').cols = document.getElementById('text_cols').value;
            document.getElementById('wrt').rows = document.getElementById('text_rows').value;

        }
    </script>
</head>
<body>
    <form id="frm">
        <textarea id="wrt"></textarea> <br/>
        <input type="text" id="text_cols" size="3"/> cols (Width) ||
        <input type="text" id="text_rows" size="3"/> cols (Height) <br/>
        <input type="button" onclick="arrange();" value="Arrange"/>
    </form>
</body>
</html>
