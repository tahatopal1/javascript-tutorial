<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var process = function (){
            var newLy = document.createElement('option');
            newLy.text = document.getElementById('ektxt').value;
            document.getElementById('colors').add(newLy, null);
        }
    </script>
</head>
<body>
    <form id="frm">
        Option you want to add: <br/>
        <input type="text" id="ektxt"> <br/>
        <select id="colors" name="s1" multiple="multiple">
            <option>Red</option>
            <option>Blue</option>
            <option selected="selected">White</option>
            <option>Purple</option>
        </select> <br/>
        <input type="button" value="| ADD |" onclick="process();">
    </form>
</body>
</html>
