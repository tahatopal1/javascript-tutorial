<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementId()</title>
    <script type="text/javascript">
        var init = function (){
            var elP = document.getElementById("first");
            elP.style.color = "#FFBBAA";
        }

    </script>
</head>
<body onload="init();">
    <p id="first">getElementById()</p>
</body>
</html>
