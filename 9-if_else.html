<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        var numb = prompt("Enter a positive integer");
        if(numb >= 0 && numb < 10)
            document.write("Number has one digits.");
        else if(numb >= 100 && numb < 1000)
            document.write("Number has two digits.");
        else if(numb >= 1000 && numb < 10000)
            document.write("Number has three digits.");
        else if(numb >= 1000 && numb < 10000)
            document.write("Number has four digits");
        else
            document.write("Number has more than five digits");
    </script>
</head>

</body>
</html>
