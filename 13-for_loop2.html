<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var warn = 'This is a prime number!';
        var numb = prompt("Enter a number: ")
        for (var i = 2; i < numb; i++){
            if(numb % i == 0)
                warn = 'This is not a prime number!'
        }

        document.writeln(warn);

    </script>
</head>
<body>

</body>
</html>
