<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var init = function (){
            change();
        }

        var change = function (){
            var elSlider = document.querySelector("input[type='range']");
            var elResult = document.querySelector("input[type='range']+input");
            elResult.value = elSlider.value;
        }
    </script>
</head>
<body onload="init();">
    <form action="" name="form1">
        <input type="range" name="rng" max="100" min="20" step="5" onchange="change();"/>
        <input type="text" size="5"/>
    </form>
</body>
</html>
